<ion-modal-view>
    <div class="bar bar-header bar-positive">
        <h1 class="title">Create New Account</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </div>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email Address</span>
                <input [(ngModel)] = "user.username" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Passsword</span>
                <input [(ngModel)]="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Display Name</span>
                <input [(ngModel)]="user.displayname" type="text">
            </label>
            <button class="button button-full button-positive" (click)="createUser(user)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>
